<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Формы</h1>
    <form>
        <div>
            <label for="text">Текст</label>
            <input type="text" id="text" value="Текст по умолчанию" readonly>
        </div>
        
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Введите email">
        </div>
        <div>
            <label for="password">Пароль</label>
            <input type="password" id="password">
        </div>
        <div>
            <label for="number">Число</label>
            <input type="number" id="number" min="1">
        </div>
        <div>
            <label for="range">Область</label>
            <input type="range" id="range" min="0" max="10" step="2">
        </div>
        <div>
            <label for="date">Дата</label>
            <input type="date" id="date">
        </div>
        <div>
            <label for="color">Цвет</label>
            <input type="color" id="color">
        </div>
        <div>
            <label for="message">Сообщение</label>
            <br>
            <textarea id="message" cols="10" rows="5"></textarea>
        </div>
        <div>
            <label for="sex">Пол</label>
            <select id="sex">
                <option value="male">Мужчина</option>
                <option value="female" selected>Женщина</option>
                <option value="other">Другое</option>
            </select>
        </div>
        <div>
            <label>Хобби</label>
            <input type="checkbox" name="hobbie"> Танцы
            <input type="checkbox" name="hobbie"> Вокал
            <input type="checkbox" name="hobbie"> Вязание
            <input type="checkbox" name="hobbie"> Спорт
        </div>
        
        <!--<input type="submit" value="Отправить форму">-->
        <button type="submit">Отправить форму</button>

    </form>
</body>
</html>
